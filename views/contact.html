    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand"></a>

    <div class="container">
      <h1>留言给我</h1>
      <p>使用下面的表格发信息给我</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="well well-sm">
            <form action="" method="post" class="form-horizontal">
              <fieldset>
                <legend class="text-center">留言</legend>
                <!-- Name input-->
                <div class="form-group">
                  <label for="name" class="col-md-3 control-label">名字</label>
                  <div class="col-md-9">
                    <input id="name" name="name" type="text" placeholder="你的名字" class="form-control">
                  </div>
                </div>
                <!-- Email input-->
                <div class="form-group">
                  <label for="email" class="col-md-3 control-label">E-mail</label>
                  <div class="col-md-9">
                    <input id="email" name="email" type="text" placeholder="你的email" class="form-control">
                  </div>
                </div>
                <!-- Message body-->
                <div class="form-group">
                  <label for="message" class="col-md-3 control-label">留言</label>
                  <div class="col-md-9">
                    <textarea id="message" name="message" placeholder="请在这儿输入你的想法..." rows="5" class="form-control"></textarea>
                  </div>
                </div>
                <!-- Form actions-->
                <div class="form-group">
                  <div class="col-md-12 text-right">
                    <button type="submit" class="btn btn-primary btn-lg">发送</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="container">

    </footer>
    <script src="javascripts/jquery-3.2.1.min.js"></script>
    <script src="javascripts/bootstrap.js"></script>
  </body>
